<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>20170509_D3</title>
	<script type="text/javascript" src="d3.js"></script>

</head>

<body>
	<script type="text/javascript">
		var dataset = [5, 10, 15, 20, 25];
		
		d3.select("body").selectAll("P")
			.data(dataset)
			.enter()
			.append("P")
			.text(function(d) { return d; })
			.style("color", function(d){
				if (d > 15) {
					return "red";
				}else{
					return"black";
				}
			});
	</script>
</body>
</html>
